<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="bg-dark text-white text-center">
        <h1 class="py-3">Weather Dashboard</h1>
    </div>

    <div class="container row">
        <div class="bg-light col-lg-3 py-3">
            <h4>Search for a city:</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-white bg-primary" type="button" >
                        <i class="fas fa-search text-white"></i>
                    </button>
                </div>
            </div>
            <div> </div>
        </div>

        <div class="border border-right-0 col-lg-9">
            <div class="card-body border-right-0">
              This is some text within a card body.
            </div>
          </div>
    </div>

    
</body>
</html>
