<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Create the title -->
    <div class="bg-dark text-white text-center">
        <h1 class="py-3">Weather Dashboard</h1>
    </div>

    <!-- Container includes all sections -->
    <div class="container row">
        <!-- This is the side with search input and history -->
        <div class="bg-light col-lg-3 py-3">
            <h4>Search for a city:</h4>
            <form class="input-group mb-3">
                <input type="search" id="city-input" class="form-control" placeholder="City Name" aria-label="city-name" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button id ="add-city" class="btn btn-outline-white bg-primary" type="submit" >
                        <i class="fas fa-search text-white"></i>
                    </button>
                </div>
            </form>
            <div id="cities-view"> </div>
            <div class="mt-2 ml-2">
                <button id="clear" class="btn btn-secondary">Clear</button>
            </div>
        </div>

        <!-- The section to display current weather information and 5-day forecast -->
        <div class="border border-right-0 col-lg-9">
            <!-- Current weather -->
            <div class="card-body border-right-0" id="current">
                <div class="row">
                    <h2 id="city" class="mt-4"></h2>
                    <img id="weatherImg">
                </div>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uvIndex"></p>
            </div>
            <!-- 5-day forecast -->
            <div class="mt-3 border-top pt-3">
                <h3 id="fiveDays"></h3>
                <div class="row card-body border-right-0" id="forecast">
                    <div id="day1" class="forecast-card1 bg-primary text-white px-3 rounded"></div>
                    <div id="day2" class="forecast-card bg-primary text-white px-3 rounded"></div>
                    <div id="day3" class="forecast-card bg-primary text-white px-3 rounded"></div>
                    <div id="day4" class="forecast-card bg-primary text-white px-3 rounded"></div>
                    <div id="day5" class="forecast-card bg-primary text-white px-3 rounded"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
